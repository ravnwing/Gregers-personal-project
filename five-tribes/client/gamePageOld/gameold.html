<template name="gameStart">
  <body>
    <h1>Five Tribes</h1>
    <h3>Bruno Cathala</h3>
    <div class="loginDiv">{{> loginButtons}}</div>
    {{Game}}
    <div class = "gameboard">
      {{> tile}}
    </div>
    <div class="marketplace">
      <img class = "merch" id="merchBack" src="img/merch/back.png"  />
      {{> merch}}
    </div>
    <div class="shownDjinn">
      <img class = "djinn" id="djinnBack" src="img/djinn/back.png"  />
      {{>djinn}}
    </div>

  </body>
</template>



<template name="merch">
  {{#each merchShow}}
    <img class="merch" src="{{source}}">
  {{/each}}
</template>

<template name="djinn">
  {{#each djinnShow}}
    <img class="djinn" src="{{source}}">
  {{/each}}
</template>
