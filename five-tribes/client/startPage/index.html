<head>
  <title>Five Tribes</title>
</head>

<template name ="startPage">
  <div class = "flex-container">
    <div class="img-container">
      <img src="img/fivetribes.jpg"  />
    </div>
    <div class="button-container">
      <div class="login-item">
        {{> loginButtons}}
      </div>
      <div class="newgame-button">
        <button class="button" id="newgame-btn">New Game</button>
      </div>
      <div class="loadgame-button">
        <button class="button" id="loadgame-btn">Load Game</button>
      </div>
      <div class="loadgame-list">
        <ul>
          {{#each gameloadList}}
            <li><div class="game_id {{selectedClass}}">{{_id}}</div></li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>



</template>
