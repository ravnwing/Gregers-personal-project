<template name="tile">
  <div class="tile hvr-glow" id="{{tileId}}">
    <img src="../{{source}}" />
    <div class="assassin"></div>
  	<div class="merchant"></div>
  	<div class="elder"></div>
  	<div class="builder"></div>
  	<div class="vizier"></div>
  	<div class="counter">{{meeple.length}}</div>
  </div>
</template>

<template name="meepleBox">
  <div id="pileInHand">
  </div>
</template>
