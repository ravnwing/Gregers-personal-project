<template name="gameLoad">
  <!-- <img id = "testimg" src="../img/meeple/elder.png"> -->
  <div class="board">
    <div class="row" id="row0">
      {{#each row0Call}}
        {{>tile}}
      {{/each}}
    </div>
    <div class="row" id="row1">
      {{#each row1Call}}
        {{>tile}}
      {{/each}}
    </div>
    <div class="row" id="row2">
      {{#each row2Call}}
        {{>tile}}
      {{/each}}
    </div>
    <div class="row" id="row3">
      {{#each row3Call}}
        {{>tile}}
      {{/each}}
    </div>
    <div class="row" id="row4">
      {{#each row4Call}}
        {{>tile}}
      {{/each}}
    </div>
  </div>
  {{showMeeple}}
  {{>meepleBox}}
</template>
