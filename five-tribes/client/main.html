<head>
  <title>Five Tribes</title>
</head>

<body>
  <h1>Five Tribes</h1>
  <h2>Bruno Cathala</h2>
  {{newGame}}
  {{> tile}}
  <br  />
  <img class = "merch" id="merchBack" src="img/merch/back.png"  />

<template name="tile">
  {{#each tilePlace}}

  {{/each}}
</template>

<template name="merch">
  {{#each merchShow}}
    <img class="merch" src="{{source}}">
  {{/each}}
</template>
