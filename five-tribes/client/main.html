<template name="gameStart">
  <head>
    <title>Five Tribes</title>
  </head>

  <body>
    <h1>Five Tribes</h1>
    <h3>Bruno Cathala</h3>
    {{newGame}}
    {{> tile}}
    <img class = "merch" id="merchBack" src="img/merch/back.png"  />
    {{> merch}}

  </body>
</template>

<template name="tile">
  <!-- <div class = "row"> -->
    {{#each tilePlace}}
      <img class="tile" src="{{source}}">
    {{/each}}
  <!-- </div> -->
</template>

<template name="merch">
  {{#each merchShow}}
    <img class="merch" src="{{source}}">
  {{/each}}
</template>
